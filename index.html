<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="card-component">
		<div class="card">
			<img src="./images/image-equilibrium.jpg" class="cube-image" alt="">
			<img src="./images/icon-view.svg" class="image-hover" alt="">
		</div>
		<div>
			<h4 class="title text-color">Equilibrium #3429</h4>
			<p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
			<div class="info">
				<span class="price">
					<img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH
				</span>
				<span class="days-left">
					<img src="./images/icon-clock.svg" alt="">
					3 days left
				</span>
			</div>
			<div style="clear: both;"></div>
			<div class="line"></div>
			<div class="footer">
				<img src="./images/image-avatar.png" class="footer-image" alt="">
					Creation of <span class="text-color">Jules Wyvern</span>
			</div>
		</div>
	</div>
</body>
</html>
