<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="image"></div>
      <div class="content">
        <h1 class="text-preset-1">Equilibrium #3429</h1>
        <p class="text-preset-2">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          white-space: nowrap;
          align-items: center;
        "
      >
        <p class="text-preset-3 cyan">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />0.041 ETH
        </p>
        <p class="text-preset-3">
          <img src="./images/icon-clock.svg" alt="Clock icon" />3 days left
        </p>
      </div>
      <div class="line">
        <div class="footer">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt="Profile picture of Jules Wyvern"
          />
          <p>Creation of <span class="white">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thiago Neves</a>.
    </div> -->
  </body>
</html>
